<body class="flex flex-col space-y-16">
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- Top Nav bar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- user info form -->
    <main class="container mx-auto p-4">
        <div class="space-y-8">
            <h1 class="text-2xl font-semibold">Your Goals</h1>
            <div>
                <h2 class="text-xl">Current Status</h2>
                <p>Current Weight: <span id="currentWeight">Loading...</span> kg</p>
                <p>Activity Level: <span id="activityLevelText"
                        class="cursor-pointer text-blue-500 hover:text-blue-600">Loading...</span></p>
            </div>
            <div>
                <h2 class="text-xl">Set Your Goal</h2>
                <label for="goalWeight" class="block mb-2 text-sm font-medium text-gray-900">Goal Weight (kg)</label>
                <input type="number" id="goalWeight"
                    class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Enter your goal weight">

                <label for="goalDate" class="block mb-2 text-sm font-medium text-gray-900">Achievement Date</label>
                <input type="date" id="goalDate"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">

                <button id="setGoal" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg">Set Goal</button>
            </div>
        </div>
    </main>

    <!-- modal -->
    <div id="activityLevelModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Change Activity Level</h3>
                <div class="mt-2 px-7 py-3">
                    <select id="newActivityLevel"
                        class="overflow-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="1.2">Sedentary (little or no exercise, desk job)</option>
                        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="1.725">Very active (hard exercise every day, or exercising 2x/day)</option>
                        <option value="1.9">Extra active (hard exercise 2 or more times per day)</option>
                    </select>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="saveActivityLevel"
                        class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Save
                        changes</button>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeModal"
                        class="px-4 py-2 bg-white text-blue-500 border border-blue-500 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <nav id="footerPlaceholder"></nav>

    <script src="./scripts/goals.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
