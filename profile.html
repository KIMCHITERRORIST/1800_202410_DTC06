<!DOCTYPE html>
<html lang="en">

<head>
    <title>User profile</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->

</head>

<body class="flex flex-col space-y-16">
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- Top Nav bar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- user info form -->
    <main
        class="flex flex-col justify-center mx-auto container w-[75%] md:w-[50%] md:mx-auto max-h-fit bg-white border-1 border-gray-500 rounded-2xl shadow-2xl my-10 p-5 mb-10">
        <!-- Add ingredients modal container -->
        <div id="add_ingredient_modal_container"></div>

        <!-- New Recipe Modal Container -->
        <div id="add_new_recipe_modal_container"></div>

        <!-- Add category modal -->
        <div id="add_new_category_modal_container"></div>

        <!-- Add quick recipe modal -->
        <div id="add_quick_meal_modal_container"></div>

        <form id="user-profile-form">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                <p class="text-center">Welcome! <span id="name"></span></p>
            </h1>
            <!-- avatar -->
            <div
                class="relative mt-6 mx-auto overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600 size-24 flex items-center justify-center">
                <svg class="flex size-10 items-center text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd">
                    </path>
                </svg>
            </div>
            <fieldset id="personal_info" disabled>
                <div class="my-6">
                    <label for="name-field" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                    <input type="text" id="nameField" placeholder="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                </div>
                <div class="my-6">
                    <label for="age" class="block mb-2 text-sm font-medium text-gray-900">age(years)</label>
                    <input type="number" id="age" placeholder="age"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                </div>
                <div class="mb-6">
                    <label for="weight" class="block mb-2 text-sm font-medium text-gray-900">weight(kg)</label>
                    <input type="number" id="weight" placeholder="weight in kg"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                </div>
                <div class="mb-6">
                    <label for="height" class="block mb-2 text-sm font-medium text-gray-900">height(cm)</label>
                    <input type="number" id="height" placeholder="height in cm"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                </div>
                <!-- Gender drop-down -->
                <div class="mb-6">
                    <div class="max-w-sm">
                        <label for="gender" class="block mb-2 text-sm font-medium text-gray-900">Gender</label>
                        <select id="gender"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option value="" disabled selected>Select your gender</option>
                            <option>male</option>
                            <option>female</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <!-- Save and Edit Buttons -->
        </form>
        <div class="flex items-center justify-between">
            <button id="edit"
                class=" max-w-fit bg-transparent hover:bg-blue-500 text-[#2d58b1] text-sm font-semibold hover:text-white py-2 px-4 border border-[#2d58b1] hover:border-transparent rounded"
                onclick="editUserInfo()">
                Edit
            </button>
            <button id="save" type="submit"
                class=" max-w-fit bg-[#2d58b1] text-white text-sm  hover:bg-blue-500 font-bold py-2 px-4 rounded"
                onclick="saveUserInfo()">
                Save
            </button>
        </div>
    </main>

    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAMDTC06.js"></script>
    <script src="./scripts/general_skeleton.js"></script>
    <script src="./scripts/profile.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
