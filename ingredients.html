<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
</head>

<body class="space-y-16">
    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <main class="">
        <!-- Ingredients -->
        <h1 class="font-bold text-5xl text-center mb-6"> My Ingredients</h1>

        <!-- search bar -->
        <form class="flex mx-auto w-full max-w-md px-4 mb-4">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2" />
                    </svg>
                </div>
                <input type="text" id="simple-search"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                    placeholder="Search for ingredients..." required />
            </div>
            <button type="submit"
                class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
                <span class="sr-only">Search</span>
            </button>
        </form>

        <div class="flex-col container mx-auto w-[95%] md:w-[75%]">
            <!-- List existing ingredients-->
            <div id="ingredientsContainer"></div>
            <!-- Create Your own -->
            <div id='create-ingredient'
                class="flex flex-col mx-auto h-24 justify-center items-center border-2 border-gray-300 shadow-md rounded-full my-4"
                onclick="toggleModal()">
                <div class="text-center">
                    <p class="text-xl font-semibold">Add New Ingredient.</p>
                </div>
            </div>
        </div>

        <div id="ingredientModal"
            class="hidden fixed z-10 left-0 top-0 w-full h-full overflow-auto bg-gray-500 bg-opacity-75">
            <div class="modal-content container mx-auto p-5 border shadow-lg rounded-md bg-white mt-20">
                <!-- Modal Header -->
                <div class="modal-header flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Ingredient Name?</p>
                    <div class="modal-close cursor-pointer z-50" onclick="toggleModal()">
                        <span class="text-2xl font-semibold">&times;</span>
                    </div>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="newIngredientForm">
                        <input type="text" id="ingredientName" placeholder="Enter here" required class="input mb-2" />
                        <button type="button" onclick="submitIngredientName()" class="btn">Proceed</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>
    <script src="/scripts/firebaseAPI_TEAMDTC06.js"></script>
    <script src="../scripts/general_nav_bottom.js"></script>
    <script src="./scripts/general_skeleton.js"></script>
    <script src="./scripts/ingredients.js"></script>
</body>

</html>
