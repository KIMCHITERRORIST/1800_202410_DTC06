<head>
  <title>log_exercise</title>

  <!------------------------>
  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-------------------------------------------->

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="space-y-16">
  <!-- Top Navbar -->
  <nav id="navbarPlaceholder"></nav>
  <!-- Add ingredients modal container -->
  <div id="add_ingredient_modal_container"></div>

  <!-- New Recipe Modal Container -->
  <div id="add_new_recipe_modal_container"></div>

  <!-- Add category modal -->
  <div id="add_new_category_modal_container"></div>

  <!-- Add quick recipe modal -->
  <div id="add_quick_meal_modal_container"></div>

  <!-- Card Container -->
  <div class="flex flex-col container justify-center items-center mx-auto gap-4 px-4 py-4 md:max-w-[75%]"
    id="exercise-card-container">
  </div>

  <!-- Edit Exercise Modal -->
  <div id="editExerciseModal"
    class="hidden fixed z-10 top-1/4 left-1/2 transform -translate-x-1/2 -translate-y-1/4 bg-white rounded-lg shadow-lg w-4/5 md:w-3/5 lg:w-2/5">
    <div class="bg-blue-500 text-white py-3 px-6 rounded-t-lg">
      <p class="text-xl font-bold">Edit Activity</p>
    </div>
    <div class="p-6 pt-0">
      <form id="exerciseEditForm">
        <input type="hidden" id="editActivityId">
        <div class="mt-4">
          <label for="editExerciseName" class="text-lg font-bold">Name:</label>
          <input type="text" id="editExerciseName" class="input-text border rounded p-2 mt-1 text-sm w-full">
        </div>
        <div class="mt-4">
          <div class="mt-4">
            <label for="editCaloriesBurned" class="text-lg font-bold">Calories Burned:</label>
            <input type="number" id="editCaloriesBurned" class="input-text border rounded p-2 mt-1 text-sm w-full">
          </div>
          <label for="editHeartRate" class="text-lg font-bold">Heart Rate (BPM):</label>
          <input type="number" id="editHeartRate" class="input-text border rounded p-2 mt-1 text-sm w-full">
        </div>
        <div class="mt-4">
          <label for="editExerciseDuration" class="text-lg font-bold">Duration:</label>
          <input type="text" id="editExerciseDuration" placeholder="HH:MM:SS"
            class="input-text border rounded p-2 mt-1 text-sm w-full">
        </div>
        <div class="flex justify-between items-center mt-6">
          <button id="deleteExercise"
            class="bg-red-500 text-white text-sm px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-300 hover:bg-red-700">
            Delete
          </button>
          <button id="closeModal"
            class="bg-gray-500 text-white text-sm px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-gray-300 hover:bg-gray-700">
            Cancel
          </button>
          <button id="saveExerciseChanges"
            class="bg-green-500 text-white text-sm px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-300 hover:bg-green-700">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <nav id="footerPlaceholder"></nav>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

  <!-- Link to scripts of your own -->
  <script src="./scripts/firebaseAPI_TEAMDTC06.js"></script>
  <script src="./scripts/general_skeleton.js"></script>
  <script src="./scripts/exercise_log.js"></script>
</body>

</html>
