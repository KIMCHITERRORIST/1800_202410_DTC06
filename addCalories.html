<html lang="en">

<head>
    <title>My BCIT Project</title>

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="overflow-auto space-y-16">
    <!-- Top Nav bar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- New Recipe Modal Container -->
    <div id="add_new_recipe_modal_container"></div>

    <main class="space-y-4">
        <main class="max-w-md mx-auto">
            <!-- Add ingredients modal container -->
            <div id="add_ingredient_modal_container"></div>
            <!-- Add category modal -->
            <div id="add_new_category_modal_container"></div>
            <div class="container flex-col p-4 text-center mx-auto w-[95%] md:w-[75%] space-y-2">
                <h1 class="font-semibold text-xl">Add Calories</h1>
                <!-- Container for subcategories -->
                <div id="subcategoriesContainer">
                    <!-- Subcategories will be dynamically added here -->
                </div>
            </div>

            <!-- Container for recipes -->
            <div class="container flex-col p-4 text-center mx-auto w-[95%] md:w-[75%] space-y-2">
                <div id="recipesContainer">
                    <!-- Recipes will be dynamically added here -->
                </div>
            </div>

            <!-- Form for selecting fractional amount -->
            <form id="addCaloriesForm">
                <label for="fraction">Select Quantity:</label>
                <select id="recipeFraction">
                    <option value="1/4">One Fourth</option>
                    <option value="1/2">Half</option>
                    <option value="3/4">Three Fourth</option>
                    <option value="1">One</option>
                    <option value="1 1/4">One and One Fourth</option>
                    <option value="1 1/2">One and Half</option>
                    <option value="1 3/4">One and Three Fourth</option>
                    <option value="2">Two</option>
                    <option value="2 1/4">Two and One Fourth</option>
                    <option value="2 1/2">Two and Half</option>
                    <option value="2 3/4">Two and Three Fourth</option>
                    <option value="3">Three</option>
                    <!-- Add more options as needed -->
                </select>
            </form>

            <!-- Bottom Navigation Bar -->
            <nav id="footerPlaceholder"></nav>

            <!---------------------------------------------->
            <!-- Your own JavaScript functions go here    -->
            <!---------------------------------------------->
            <script src="./scripts/firebaseAPI_TEAMDTC06.js"></script>
            <script src="./scripts/general_skeleton.js"></script>
            <script src="/scripts/addCalories.js"></script>

</body>

</html>
