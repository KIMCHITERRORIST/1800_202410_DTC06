<div id="add_new_recipe_modal" tabindex="-1" aria-hidden="true"
  class="mt-16 hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-[80%]">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Add Recipe modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Add Recipe modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 class="text-lg font-semibold text-gray-900">
          Add New Recipe
        </h3>
        <!-- Close Add Recipe Modal Button -->
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          id="close_add_new_recipe_modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Add recipe modal body -->
      <div class="p-4 md:p-5">
        <form id="recipeInfo">
          <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2">
              <label for="recipeName" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
              <input type="text" name="recipeName" id="recipeName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="Recipe Name" required="">
            </div>
            <div class="col-span-2">
              <label for="categoriesForNewRecipes" class="block text-lg font-medium text-gray-700">Choose category for
                your recipe</label>
              <p class="text-sm">(You can create new category from "quick add" menu)</p>
              <select id="categoriesForNewRecipes" name="categoriesForNewRecipes" required
                class="mt-1 block w-full p-2.5 rounded-md border-gray-900 bg-gray-50 shadow-sm focus:border-[#172d58] focus:ring-[#172d58] sm:text-sm">
                <option value="" disabled selected>Categorize your recipe</option>
              </select>
            </div>
            <div class="col-span-2 flex-col container">
              <p class="block text-lg font-medium text-gray-700">Add ingredient to
                your recipe</p>
              <p class="text-sm">(You can create new ingredients using "quick add" menu)</p>
            </div>
          </div>
          <div id="ingredientsAdditionForNewRecipe">
          </div>
          <div class="mx-auto">
            <button id="add-ingredient-field" type="button"
              class="mt-4 inline-flex items-center px-4 py-2 bg-[#2d58b1] text-white text-sm font-medium rounded-md hover:bg-[#172d58]">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-library-plus" width="36"
                height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M7 3m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" />
                <path d="M4.012 7.26a2.005 2.005 0 0 0 -1.012 1.737v10c0 1.1 .9 2 2 2h10c.75 0 1.158 -.385 1.5 -1" />
                <path d="M11 10h6" />
                <path d="M14 7v6" />
              </svg>
              Add Ingredient
            </button>
          </div>
        </form>
        <button id="addNewRecipeButton"
          class="text-white inline-flex items-center bg-[#2d58b1] hover:bg-[#172d58]focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center m-2">
          <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd">
            </path>
          </svg>
          Add new recipe
        </button>
      </div>
    </div>
  </div>
