<div id="add_quick_meal_modal" tabindex="-1" aria-hidden="true"
  class="mt-16 hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-[80%]">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Add Recipe modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Add Recipe modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 class="text-lg font-semibold text-gray-900">
          Add Quick Meal
        </h3>
        <!-- Close Add Recipe Modal Button -->
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          id="close_add_quick_meal_modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <p class="p-5 text-sm font-normal text-gray-600">This will not be saved in your Food Library but will be logged as
        your calorie intake of the day.</p>
      <!-- Add recipe modal body -->
      <div class="p-4 md:p-5">
        <form id="meal Info">
          <div class="grid gap-4 mb-4 grid-cols-3">
            <div class="col-span-3">
              <label for="mealName" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
              <input type="text" name="mealName" id="mealName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="Recipe Name" required="">
            </div>
            <div class="col-span-3">
              <label for="calories" class="block mb-2 text-sm font-medium text-gray-900">Calories (kcal)</label>
              <input type="number" name="calories" id="calories"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="111" required="">
            </div>
            <p class="col-span-3 text-sm font-normal text-gray-700">Optional values</p>
            <div class="col-span-1">
              <label for="fats" class="block mb-2 text-sm font-medium text-gray-900">Fats (g)</label>
              <input type="number" name="fats" id="fats"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                value="0" required="">
            </div>
            <div class="col-span-1">
              <label for="carbs" class="block mb-2 text-sm font-medium text-gray-900">Carbs (g)</label>
              <input type="number" name="carbs" id="carbs"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                value="0" required="">
            </div>
            <div class="col-span-1">
              <label for="protein" class="block mb-2 text-sm font-medium text-gray-900">Protein (g)</label>
              <input type="number" name="protein" id="protein"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                value="0" required="">
            </div>
            <button id="addQuickMealButton"
              class="col-span-3 text-white inline-flex items-center bg-[#2d58b1] hover:bg-[#172d58]focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center m-2">
              <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd">
                </path>
              </svg>
              Add this quick meal
            </button>
          </div>
      </div>
    </div>
