<!DOCTYPE html>
<html lang="en">

<head>
  <title>My BCIT Project</title>
  <meta name="comp1800 template" content="My 1800 App">

  <!------------------------>
  <!-- Required meta tags -->
  <!------------------------>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-------------------------------------------->
  <!-- Other libraries and styles of your own -->
  <!-------------------------------------------->
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <!-- Top Nav bar -->
  <nav id="general-top-nav" class="bg-[#2d58b1] rounded-b-xl ">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
      <a href="#" class="flex items-center justify-center mx-auto">
        <img src="/images/FitQuest Logo.svg" class="h-8" alt="Logo" />
        <span class="self-center text-2xl text-white font-semibold whitespace-nowrap">FitQuest</span>
      </a>
  </nav>

  <!-- user info form -->
  <form id="user-info-form"
    class="flex flex-col justify-center mx-auto container w-[75%] md:w-[50%] md:mx-auto max-h-fit bg-white border-1 border-gray-500 rounded-2xl shadow-2xl my-10 p-5">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
      <p class="text-center">Welcome! <span id="name"></span></p>
      <p class="text-center">Please fill your basic info below</p>
      <!-- Gender drop-down -->
      <div class="mb-6">
        <form class="max-w-sm mx-auto">
          <label for="gender" class="block mb-2 text-sm font-medium text-gray-900">Gender</label>
          <select id="gender"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option value="" disabled selected>Select your gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </form>
      </div>
      <!-- activity level -->
      <div class="mb-6">
        <label for="activity-level" class="block mb-2 text-sm font-medium text-gray-900">Activity Level</label>
        <select id="activity-level"
          class="overflow-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          <option value="" disabled selected>Select your activity level</option>
          <option value="1.2">Sedentary (little or no exercise, desk job)</option>
          <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
          <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
          <option value="1.725">Very active (hard exercise every day, or exercising 2x/day)</option>
          <option value="1.9">Extra active (hard exercise 2 or more times per day)</option>
        </select>
      </div>
      <div class="my-6">
        <label for="age" class="block mb-2 text-sm font-medium text-gray-900">Age(years)</label>
        <input type="number" id="age" placeholder="age"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      </div>
      <div class="mb-6">
        <label for="weight" class="block mb-2 text-sm font-medium text-gray-900">Current Weight(kg)</label>
        <input type="number" id="weight" placeholder="weight in kg"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      </div>
      <div class="mb-6">
        <label for="goalWeight" class="block mb-2 text-sm font-medium text-gray-900">Goal Weight (kg)</label>
        <input type="number" id="goalWeight" name="goalWeight" placeholder="Enter your goal weight in kg"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required>
      </div>
      <div class="mb-6">
        <label for="height" class="block mb-2 text-sm font-medium text-gray-900">Height(cm)</label>
        <input type="number" id="height" placeholder="height in cm"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      </div>

      <!-- Save and Cancel Buttons -->
      <div class="flex items-center justify-between">
        <button id="cancel" type="reset"
          class=" max-w-fit bg-transparent hover:bg-blue-500 text-[#2d58b1] text-sm font-semibold hover:text-white py-2 px-4 border border-[#2d58b1] hover:border-transparent rounded">
          Cancel
        </button>
        <button id="save" type="submit"
          class=" max-w-fit bg-[#2d58b1] text-white text-sm  hover:bg-blue-500 font-bold py-2 px-4 rounded">
          Save
        </button>
      </div>

  </form>

  <!-- Bottom Navigation Bar -->
  <footer id="general-bottom-nav" class="fixed inset-x-0 bottom-0 bg-[#2d58b1] text-[#fffff] rounded-t-xl">
    <div class="flex justify-between items-center px-4 py-2">
    </div>
  </footer>


  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->
  <script src="scripts/firebaseAPI_TEAMDTC06.js"></script>
  <script src="scripts/user_info.js"></script>

</body>

</html>
