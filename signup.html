<body>
    <!-- Nav bar 10% of screen-->
    <nav class="bg-[#2d58b1] h-[10vh] w-full sticky top-0">
        <div class="inline-flex justify-center size-full">
            <img class="object-center" src="./images/FitQuest Logo.svg" alt="">
        </div>
    </nav>
    <!-- Welcome banner -->
    <!-- User info form -->
    <section>
        <div id="signup-form" class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        <p class="text-center">Welcome!</p>
                        <p class="text-center">Sign up for FitQuest</p>
                        <form class="space-y-4 md:space-y-6">
                            <!-- Email box -->
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your
                                    email</label>
                                <input type="email" name="email" id="signup-email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    placeholder="name@mail.com" required="">
                            </div>

                            <!-- Name -->
                            <div>
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your
                                    name</label>
                                <input type="text" name="name" id="signup-name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    placeholder="Name" required="">
                            </div>

                            <!-- Password box -->
                            <div>
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                                <input type="password" name="password" id="signup-password" placeholder="••••••••"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    required="">
                            </div>

                            <!-- Sign in button -->
                            <button id="signup" type="submit"
                                class="w-full text-white bg-[#2d58b1] hover:bg-[#172d58] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5">Sign
                                up</button>
                        </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#2d58b1] shadow m-0 sticky bottom-0">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-white sm:mb-0 ">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">About</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-autolg:my-8" />
            <span class="block text-sm text-slate-300 sm:text-center">© 2024 <a href="#" class="hover:underline">DTC06
                    COMP1800</a>. All Rights Reserved.</span>
        </div>
    </footer>
