<!DOCTYPE html>
<html lang="en">

<head>
  <title>My BCIT Project</title>
  <meta name="comp1800 template" content="My 1800 App">

  <!------------------------>
  <!-- Required meta tags -->
  <!------------------------>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-------------------------------------------->
  <!-- Other libraries and styles of your own -->
  <!-------------------------------------------->
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="space-y-16">
  <!-- Top Nav bar -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Main Content -->
  <main class="pb-24 pt-20 max-w-md mx-auto">
    <h1 class="font-bold text-5xl m-4 mb-0"><span id="recipeName"></span></h1>
    <!-- Graph area -->
    <div class="w-full p-4">
      <div id="graphContainer" class="w-full h-56 bg-gray-100">
        <!-- Graph will be inserted here -->
      </div>
    </div>

    <!-- Macro nutrients displayed in one line below the graph -->
    <div class="flex justify-between px-4">

      <div class="container flex-col text-center">
        <p class="font-semibold">Protein:</p>
        <p id="protein"></p>
        <p>g</p>
      </div>

      <div class="container flex-col text-center">
        <p class="font-semibold">Carbs:</p>
        <p id="carbs"></p>
        <p>g</p>
      </div>

      <div class="container flex-col text-center">
        <p class="font-semibold">Fats:</p>
        <p id="fats"></p>
        <p>g</p>
      </div>

      <div class="container flex-col text-center">
        <p class="font-semibold">Calories:</p>
        <p id="calories"></p>
        <p>g</p>
      </div>
    </div>

    <!-- showing ingredients already on the list -->
    <div class="max-w-md rounded overflow-hidden shadow-lg my-4 mx-auto">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Ingredients</div>
        <div class="border-t border-gray-200">
        </div>
      </div>
      <div id="ingredientsContainer" class="px-6 py-4">
        <!-- Ingredients will be inserted here -->
      </div>
    </div>

    <!-- Add ingredients -->
    <div class="max-w-md rounded shadow-lg my-4 mx-auto">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Add new ingredients</div>
      </div>
    </div>
  </main>
  <!-- Bottom Navigation Bar -->
  <nav id="footerPlaceholder"></nav>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->
  <script src="./scripts/firebaseAPI_TEAMDTC06.js"></script>
  <script src="./scripts/general_skeleton.js"></script>
  <script src="scripts/each_recipe.js"></script>

</body>

</html>
