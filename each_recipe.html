<!DOCTYPE html>
<html lang="en">

<head>
  <title>My BCIT Project</title>
  <meta name="comp1800 template" content="My 1800 App">

  <!------------------------>
  <!-- Required meta tags -->
  <!------------------------>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-------------------------------------------->
  <!-- Other libraries and styles of your own -->
  <!-------------------------------------------->
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="">
  <!-- Top Nav bar -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Add ingredients modal container -->
  <div id="add_ingredient_modal_container"></div>

  <!-- New Recipe Modal Container -->
  <div id="add_new_recipe_modal_container"></div>

  <!-- Add category modal -->
  <div id="add_new_category_modal_container"></div>

  <!-- Main Content -->
  <main class="pb-24 pt-20 max-w-md mx-auto">
    <h1 class="font-bold text-5xl text-center"><span id="recipeName"></span></h1>
    <!-- Graph area -->


    <!-- Macro nutrients displayed in one line below the graph -->
    <div class="flex justify-between px-4 mt-10">
      <div class="container flex-col text-center">
        <p class="font-semibold">Protein:</p>
        <p id="protein"></p>
        <p>g</p>
      </div>

      <div class="container flex-col text-center">
        <p class="font-semibold">Carbs:</p>
        <p id="carbs"></p>
        <p>g</p>
      </div>

      <div class="container flex-col text-center">
        <p class="font-semibold">Fats:</p>
        <p id="fats"></p>
        <p>g</p>
      </div>

      <div class="container flex-col text-center">
        <p class="font-semibold">Calories:</p>
        <p id="calories"></p>
        <p>g</p>
      </div>
    </div>

    <!-- showing ingredients already on the list -->
    <div class="max-w-md rounded overflow-hidden shadow-lg my-4 mx-auto">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Ingredients</div>
        <div class="border-t border-gray-200">
        </div>
      </div>
      <div id="ingredientsContainer" class="px-6 py-4">
        <!-- Ingredients will be inserted here -->
      </div>
    </div>

    <!-- Choose ingredients -->
    <div class="max-w-md rounded-full shadow-lg my-4 mx-auto">
      <div class="px-6 py-4" id="ChooseIngredientsDiv" onclick="redirectIngredientsPage()">
        <div class="font-bold text-xl mb-2">Choose ingredients</div>
      </div>
    </div>

    <!-- Add ingredients -->
    <div class="max-w-md rounded-full shadow-lg my-4 mx-auto">
      <div class="px-6 py-4" id="AddIngredientsDiv" onclick="toggleModal()">
        <div class="font-bold text-xl mb-2">Add new ingredients</div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="ingredientModal"
      class="hidden fixed z-10 left-0 top-0 w-full h-full overflow-auto bg-gray-500 bg-opacity-75">
      <div class="modal-content container mx-auto p-5 border shadow-lg rounded-md bg-white mt-20">
        <!-- Modal Header -->
        <div class="modal-header flex justify-between items-center pb-3">
          <p class="text-2xl font-bold">Ingredient Name?</p>
          <div class="modal-close cursor-pointer z-50" onclick="toggleModal()">
            <span class="text-2xl font-semibold">&times;</span>
          </div>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form id="newIngredientForm">
            <input type="text" id="ingredientName" placeholder="Enter here" required class="input mb-2" />
            <button type="button" onclick="submitIngredientName()" class="btn">Proceed</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation Bar -->
  <nav id="footerPlaceholder"></nav>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->
  <script src="./scripts/firebaseAPI_TEAMDTC06.js"></script>
  <script src="./scripts/general_skeleton.js"></script>
  <script src="scripts/each_recipe.js"></script>

</body>

</html>
