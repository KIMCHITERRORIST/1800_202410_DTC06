<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="overflow-auto space-y-16">
    <!-- Top Nav bar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Add ingredients modal container -->
    <div id="add_ingredient_modal_container"></div>

    <!-- New Recipe Modal Container -->
    <div id="add_new_recipe_modal_container"></div>

    <!-- Add category modal -->
    <div id="add_new_category_modal_container"></div>

    <!-- Ingredients form -->
    <main class="p-4">
        <h1 class="text-4xl font-bold text-center mb-6" id="ingredientName">placeholder</h1>
        <form id="create-ingredient-form" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="fats" class="block text-lg font-medium text-gray-700">Fats (g)</label>
                <input type="number" id="fats" name="fats" placeholder="fats" required
                    class="mt-1 block w-full p-2.5 rounded-md border-gray-900 bg-gray-50 shadow-sm focus:border-[#172d58] focus:ring-[#172d58] sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="carbs" class="block text-lg font-medium text-gray-700">Carbs (g)</label>
                <input type="number" id="carbs" name="carbs" placeholder="carbs" required
                    class="mt-1 block w-full p-2.5 rounded-md border-gray-900 bg-gray-50 shadow-sm focus:border-[#172d58] focus:ring-[#172d58] sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="protein" class="block text-lg font-medium text-gray-700">Protein (g)</label>
                <input type="number" id="protein" name="protein" placeholder="protein" required
                    class="mt-1 block w-full p-2.5 rounded-md border-gray-900 bg-gray-50 shadow-sm focus:border-[#172d58] focus:ring-[#172d58] sm:text-sm">
            </div>
            <div class="mb-6">
                <label for="calories" class="block text-lg font-medium text-gray-700">Calories</label>
                <input type="number" id="calories" name="calories" placeholder="calories" required
                    class="mt-1 block w-full p-2.5 rounded-md border-gray-900 bg-gray-50 shadow-sm focus:border-[#172d58] focus:ring-[#172d58] sm:text-sm">
            </div>
            <!-- Container for Value Number and Unit with Flexbox -->
            <div class="flex mb-6">
                <!-- Value Number input field -->
                <div class="flex-grow mr-2">
                    <label for="valueNumber" class="block text-lg font-medium text-gray-700">Value Number</label>
                    <input type="number" id="valueNumber" name="valueNumber" placeholder="Enter value" required
                        class="mt-1 block w-full p-2.5 rounded-md border-gray-900 bg-gray-50 shadow-sm focus:border-[#172d58] focus:ring-[#172d58] sm:text-sm">
                </div>
                <!-- Unit dropdown field -->
                <div class="flex-grow">
                    <label for="unit" class="block text-lg font-medium text-gray-700">Unit</label>
                    <select id="unit" name="unit" required
                        class="mt-1 block w-full p-2.5 rounded-md border-gray-900 bg-gray-50 shadow-sm focus:border-[#172d58] focus:ring-[#172d58] sm:text-sm">
                        <option value="grams">Grams</option>
                        <option value="ml">Milliliters (ml)</option>
                        <option value="pc">Piece (pc)</option>
                    </select>
                </div>
            </div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#2d58b1] hover:bg-[#172d58]focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#172d58]">
                Create Ingredient
            </button>
        </form>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAMDTC06.js"></script>
    <script src="./scripts/general_skeleton.js"></script>
    <script src="scripts/addIngredient.js"></script>

</body>

</html>
