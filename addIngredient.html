<body class="overflow-auto" style="height: calc(100vh - 112px);">
    <!-- Top Nav bar -->
    <nav id="navbarPlaceholder"></nav>
    <main class="p-4 mt-14">
        <h1 class="text-4xl font-bold text-center mb-6" id="ingredientName">placeholder</h1>
        <form id="create-ingredient-form" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="fats" class="block text-lg font-medium text-gray-700">Fats (g)</label>
                <input type="number" id="fats" name="fats" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="carbs" class="block text-lg font-medium text-gray-700">Carbs (g)</label>
                <input type="number" id="carbs" name="carbs" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="protein" class="block text-lg font-medium text-gray-700">Protein (g)</label>
                <input type="number" id="protein" name="protein" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="mb-6">
                <label for="calories" class="block text-lg font-medium text-gray-700">Calories</label>
                <input type="number" id="calories" name="calories" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Ingredient
            </button>
        </form>
    </main>
