<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind Library CSS CDN go here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Boostrap Library JS CDN  go here -->
    <!-- Other libraries go here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body class="space-y-16">
    <!-- top nav bar -->
    <nav id="navbarPlaceholder"></nav>
    <!-- Add ingredients modal container -->
    <div id="add_ingredient_modal_container"></div>

    <!-- New Recipe Modal Container -->
    <div id="add_new_recipe_modal_container"></div>

    <!-- Add category modal -->
    <div id="add_new_category_modal_container"></div>

    <!-- Add quick recipe modal -->
    <div id="add_quick_meal_modal_container"></div>

    <main class="overflow-auto" style="height: calc(100vh - 112px);">
        <!-- avatar -->
        <div
            class="relative mt-6 mx-auto overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600 size-24 flex items-center justify-center">
            <svg class="flex size-10 items-center text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
                </path>
            </svg>
        </div>
        <h1 class="text-center p-3 font-sans font-bold text-2xl"><span id="name"></span>'s Recipes</h1>

        <!-- container to store recipe categories and with create your own button at the end -->
        <div id="categories-container" class="max-w-[95%] md:[75%] mx-auto">
        </div>

        <div id="deleteCategoryModal"
            class="hidden fixed z-30 top-1/4 left-1/2 transform -translate-x-1/2 -translate-y-1/4 bg-white rounded-lg shadow-lg w-4/5 md:w-3/5 lg:w-2/5 max-h-[75%] overflow-auto ">
            <div class="bg-blue-500 text-white py-3 px-6 rounded-t-lg">
                <p class="text-xl font-bold">Delete Category?</p>
            </div>
            <div class="text-lg text-center font-normal p-4">
                <p>You are attempting to delete <span id="categoryName"></span>. Do you want to proceed? All the recipes
                    inside it will be deleted too.</p>
            </div>
            <div class="flex justify-between items-center mt-6 p-6">
                <button id="deleteCategory"
                    class="bg-red-500 text-white text-sm px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-300 hover:bg-red-700">
                    Delete
                </button>
                <button id="cancelCategoryDeletion"
                    class="bg-gray-500 text-white text-sm px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-gray-300 hover:bg-gray-700">
                    Cancel
                </button>
            </div>
            </form>
        </div>

    </main>

    <!-- Footer Navigation Bar -->
    <nav id="footerPlaceholder"></nav>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_TEAMDTC06.js"></script>
    <script src="./scripts/general_skeleton.js"></script>
    <script src="scripts/my_recipes.js"></script>
</body>

</html>
