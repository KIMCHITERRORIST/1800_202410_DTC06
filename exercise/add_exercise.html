<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-#fff9e1 flex justify-center items-center h-screen">
  <div class="min-h-screen bg-white flex flex-col justify-center items-center px-4">
    <div class="w-full max-w-xs">

      <!-- New Activity -->
      <div class="mb-6">
        <h1 class="text-center text-xl mb-6">Add new activity</h1>
        <div>
          <label class="block text-grey-darker text-lg font-bold mb-2" for="activity_name">Enter activity name</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="activity_name"
            type="text" placeholder="Activity name" required>
        </div>
      </div>

      <!-- Duration -->
      <div class="mb-10">
        <label class="block text-grey-darker text-lg font-bold mb-2">Choose duration</label>
        <div class="flex items-center justify-between gap-5">

          <!-- Hour -->
          <div class="flex container flex-col">
            <p class="text-xl text-center">hr</p>
            <div class="border rounded-lg p-2 shadow-xl">
              <div class="flex container border border-[#2d58b1] rounded-lg bg-gray-200" shadow id="caret-up-hr">
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="mx-auto icon icon-tabler icon-tabler-caret-up fill-[#2d58b1]" width="40" height="40"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d58b1" fill="#2d58b1" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M18 14l-6 -6l-6 6h12" />
                </svg>
              </div>
              <div class="text-center text-2xl font-semibold text-grey-darker">0</div>
              <div class="flex container border border-[#2d58b1] rounded-lg bg-gray-200" shadow id="caret-down-hr">
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="mx-auto icon icon-tabler icon-tabler-caret-down fill-[#2d58b1]" width="40" height="40"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d58b1" fill="#2d58b1" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M6 10l6 6l6 -6h-12" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Minute -->
          <div class="flex container flex-col">
            <p class="text-xl text-center">min</p>
            <div class="border rounded-lg p-2 shadow-xl">
              <div class="flex container border border-[#2d58b1] rounded-lg bg-gray-200 shadow" id="caret-up-min">
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="mx-auto icon icon-tabler icon-tabler-caret-up fill-[#2d58b1]" width="40" height="40"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d58b1" fill="#2d58b1" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M18 14l-6 -6l-6 6h12" />
                </svg>
              </div>
              <div class="text-center text-2xl font-semibold text-grey-darker">0</div>
              <div class="flex container border border-[#2d58b1] rounded-lg bg-gray-200 shadow" id="caret-down-min">
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="mx-auto icon icon-tabler icon-tabler-caret-down fill-[#2d58b1]" width="40" height="40"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d58b1" fill="#2d58b1" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M6 10l6 6l6 -6h-12" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Second -->
          <div class="flex container flex-col">
            <p class="text-xl text-center">sec</p>
            <div class="border rounded-lg p-2 shadow-xl">
              <div class="flex container border border-[#2d58b1] rounded-lg bg-gray-200 shadow" id="caret-up-sec">
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="mx-auto icon icon-tabler icon-tabler-caret-up fill-[#2d58b1]" width="40" height="40"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d58b1" fill="#2d58b1" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M18 14l-6 -6l-6 6h12" />
                </svg>
              </div>
              <div class="text-center text-2xl font-semibold text-grey-darker">0</div>
              <div class="flex container border border-[#2d58b1] rounded-lg bg-gray-200 shadow" id="caret-down-sec">
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="mx-auto icon icon-tabler icon-tabler-caret-down fill-[#2d58b1]" width="40" height="40"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d58b1" fill="#2d58b1" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M6 10l6 6l6 -6h-12" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Intensity -->
      <div class="mb-10">
        <label class="block text-grey-darker text-lg font-bold mb-2">Choose intensity</label>
        <div class="flex items-center justify-between container">
          <span class="text-xs text-grey-darker">Low</span>
          <div class="flex container">

            <!-- Intensity1 -->
            <button class="intensity-btn" data-intensity="1">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-point inline" width="40"
                height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d58b1" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              </svg>
            </button>

            <!-- Intensity2 -->
            <button class="intensity-btn" data-intensity="2">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-point inline" width="40"
                height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d58b1" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              </svg>
            </button>

            <!-- Intensity3 -->
            <button class="intensity-btn" data-intensity="3">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-point inline" width="40"
                height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d58b1" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              </svg>
            </button>

            <!-- Intensity4 -->
            <button class="intensity-btn" data-intensity="4">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-point inline" width="40"
                height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d58b1" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              </svg>
            </button>

            <!-- Intensity5 -->
            <button class="intensity-btn" data-intensity="5">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-point inline" width="40"
                height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2d58b1" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              </svg>
            </button>
          </div>
          <span class="text-xs text-grey-darker">High</span>
        </div>
      </div>


      <!-- Save and Cancel Buttons -->
      <div class="flex items-center justify-between">
        <button id="cancel-btn"
          class="bg-transparent hover:bg-blue-500 text-[#2d58b1] font-semibold hover:text-white py-2 px-4 border border-[#2d58b1] hover:border-transparent rounded">
          Cancel
        </button>
        <button id="save-btn" class="bg-[#2d58b1] text-white hover:bg-blue-500 font-bold py-2 px-4 rounded">
          Save
        </button>
      </div>
    </div>
  </div>

  <script src="../scripts/duration_picker.js"></script>
  <script src="../scripts/intensity_setter.js"></script>
  <script src="../scripts/save_cancel.js"></script>

</body>

</html>
